syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.zup.edu";
option java_outer_classname = "Managerrest";
option objc_class_prefix = "HLW";

package com.zup.edu;

service ManagerrestService {
  rpc send (ManagerrestRequest) returns (ManagerrestReply) {}
}

message ManagerrestRequest {
  string name = 1;
}

message ManagerrestReply {
  string message = 1;
}